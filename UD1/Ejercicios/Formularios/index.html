<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <caption>Formulario Datos Personales</caption>
            <tr>
                <td>
                    <label for="nombre">Nombre: </label>
                </td>
                <td colspan="2">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="apellido">Apellido: </label>
                </td>
                <td colspan="2">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="domicilio">Domicilio: </label>
                </td>
                <td colspan="2">
                    <input type="text" name="domicilio" id="domicilio" placeholder="Calle falsa 123">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail: </label>
                </td>
                <td colspan="2">
                    <input type="email" name="email" id="email" placeholder="jaun123@ejemplo.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fecha">Fecha: </label>
                </td>
                <td colspan="2">
                    <input type="date" name="fecha" id="fecha" placeholder="jaun123@ejemplo.com">
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="radio" name="estadocivil" id="casado">
                    <label for="casado">Casado</label>
                </td>
            </tr>
            <tr>
                <td><label>Estado civil:</label></td>
                <td colspan="2">
                    <input type="radio" name="estadocivil" id="soltero">
                    <label for="soltero">Soltero</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="radio" name="estadocivil" id="viudo">
                    <label for="viudo">Viudo</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="favorito">Color favorito: </label>
                </td>
                <td align="right">
                    <input type="color" name="favorito" id="favorito">
                </td>

            </tr>
            <tr>
                <td colspan="3">
                    <hr>
                </td>
            </tr>
            <tr>
                <td >
                    <input type="reset" value="Borrar">
                </td>
                <td align="right">
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
